{% extends 'main/base.html' %}

{% block content %}

<h1>{{article.title}}</h1>
<h3>{{ article.createdAt }}</h3>
<h4>Written BY:
    {% for author in article.authors.all %}
    <a href="{% url 'get_author' author.id %}">
        {{author}}
    </a> </h4>

{% endfor %}
<p>
    {{article.content}}
</p>







{% endblock %}
